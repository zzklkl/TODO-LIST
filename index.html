<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>todo list</h1>
    <div>
        <button onclick="handlers.displayTodos()">
            Dispaly Todos
        </button>
        <button onclick="handlers.toggleAll()">
            Toggle All
        </button>
    </div>
    <div>
        <button onclick="handlers.addTodo()">
            Add Todos
        </button>
        <input id="addTodoTextInput" type="text">
    </div>
    <div>
        <button onclick="handlers.changeTodo()">
            Change Todos
        </button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>
    <div>
        <button onclick="handlers.deleteTodo()">
            Delete Todos
        </button>
        <input id="deleteTodoPositionInput" type="number">
    </div>
    <div>
        <button onclick="handlers.toggleCompleted()">
            Toggle Completed
        </button>
        <input id="toggleCompletedPositionInput" type="number">
    </div>
    <ul>
        
    </ul>
    <script src="script.js"></script>    
</body>
</html>
